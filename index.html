<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page project</title>
</head>


<body>
    <nav>
        <div class="logo">Header Logo</div>
        <div class="nav">Home</div>
        <div class="nav">Contact</div>
        <div class="nav">About</div>
    </nav>

    <header>
        <div class="article">
            <h1>This website is awesome!</h1>
            <p>This is a placeholder for the main content of the website.</p>
            <button>Sign up</button>
        </div>
        <div class="header_photo">Placeholder for a photo</div>
    </header>

    <section class="thumbnails">
        <div class="title_thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
    </section>

    <section class="quote">
        <div class="quote_text"></div>
        <div class="quote_author"></div>
    </section>

    <section class="cta">
        <div class="cta_text"></div>
        <div class="cta_button"></div>
    </section>

    <footer>
        <div class="footer_text"></div>
    </footer>
    
</body>
</html>
